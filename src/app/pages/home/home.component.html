<mat-card class="example-card">
    <mat-card-header class="header">
        <mat-card-title>{{card.cardHolder}}</mat-card-title>
        <mat-card-subtitle>Card Details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <strong>Card Number:</strong> {{card.creditCardNumber}}
        </p>
        <p>
            <strong>Card Holder:</strong> {{card.cardHolder}}
        </p>
        <p>
            <strong>Expiration date:</strong> {{card.expirationDate | date:'medium'}}
        </p>
        <p *ngIf="card.securityCode">
            <strong>Security Code:</strong> {{card.securityCode}}
        </p>
        <p>
            <strong>Amount:</strong> {{card.amount}}
        </p>

    </mat-card-content>
</mat-card>

<div class="button">
    <a mat-raised-button color="primary" routerLink="/card">Go To Card Form</a>
</div>
